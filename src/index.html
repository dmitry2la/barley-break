<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Barley-break</title>
</head>
<body>
	<div class="container">
		<h1 class="title">Barley-break</h1>
		<h2 class="win-text">You win!</h2>
		<div id="board-wrapper">
			<button class="number" data-id="1">1</button>
			<button class="number" data-id="2">2</button>
			<button class="number" data-id="3">3</button>
			<button class="number" data-id="4">4</button>
			<button class="number" data-id="5">5</button>
			<button class="number" data-id="6">6</button>
			<button class="number" data-id="7">7</button>
			<button class="number" data-id="8">8</button>
			<button class="number" data-id="9">9</button>
			<button class="number" data-id="10">10</button>
			<button class="number" data-id="11">11</button>
			<button class="number" data-id="12">12</button>
			<button class="number" data-id="13">13</button>
			<button class="number" data-id="14">14</button>
			<button class="number" data-id="15">15</button>
			<button class="number" data-id="16">16</button>
		</div>
		<button id="shuffle-button">shuffle</button>
	</div>
	<script src="./dist/bundle.js"></script>
</body>
</html>
